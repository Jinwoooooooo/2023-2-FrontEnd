<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/NomadCD/CSS/style.css">
    <title>Momentum App</title>
</head>
<body>
    <h2 id="clock">00:00:00</h2>
    <form id="login-form" class="hidden">
        <input 
            required 
            maxlength="15"
            type="text" 
            placeholder="What is your name?">

    </form>

    <form id="todo-form">
        <input type="text" placeholder="Write a To Do and Press Enter" required>
    </form>
    <ul id="todo-list">
        
    </ul>
    <div id="quote">
        <span></span>
        <span></span>
    </div>
    <script src="/NomadCD/JS/greeting.js"></script>
    <script src="/NomadCD/JS/clock.js"></script>
    <script src="/NomadCD/JS/quotes.js"></script>
    <script src="/NomadCD/JS/background.js"></script>
    <script src="/NomadCD/JS/todo.js"></script>
</body>
</html>

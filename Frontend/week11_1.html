<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border-collapse: collapse;
            border: 1px solid black;
            text-align: center;
            font-size: 14px;
        }
    </style>
    <script>
        //windows 객체의 모든 속성 이름 확인하기
        //document.write는 body에 작성이 된다.
        let countwindow = 1;
        let countlocation = 1;
        let counthistory = 1;
        let countscreen = 1;
        document.write(`=================[window]================= <br>`);
                document.write(`
                <table>
                    <th>No</th>
                    <th>속성명</th>
                    <th>속성값</th>
                `);
        for(let key in window) {
                document.write(`
                <tr>
                    <td>${countwindow++}</td>
                    <td><b>${key}</b></td>
                    <td><span style="color: blue;">(${window[key]})</span></td>
                </tr>
                `);
        }
        document.write(`</table>`);
        document.write(`=========================================== <br>`);
        document.write(`=================[location]================= <br>`);
        for(let key in location) {
            document.write(`[${countlocation++}] <b>${key}</b> <span style="color: blue;">(${location[key]})</span> <br>`);
        }
        document.write(`=========================================== <br>`);
        document.write(`=================[history]================= <br>`);
        for(let key in history) {
            document.write(`[${counthistory++}] <b>${key}</b> <span style="color: blue;">(${history[key]})</span> <br>`);
        }
        document.write(`========================================== <br>`);
        document.write(`=================[screen]================= <br>`);
        for(let key in screen) {
            document.write(`[${countscreen++}] <b>${key}</b> <span style="color: blue;">(${screen[key]})</span> <br>`);
        }
        document.write(`=========================================== <br>`);
    </script>
</head>
<body>
    
</body>
</html>
